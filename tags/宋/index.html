遥想公瑾当年，小乔初嫁了，雄姿英发。羽扇纶巾，谈笑间、樯橹灰飞烟灭。故国神游，多情应笑我，早生华发。人生如梦，一尊还酹江月。</p></div><footer class=entry-footer><span title='1082-07-14 00:00:00 +0000 UTC'>July 14, 1082</span>&nbsp;·&nbsp;苏轼</footer><a class=entry-link aria-label="post link to 念奴娇·赤壁怀古" href=https://jiyong.me/posts/ci/%E5%BF%B5%E5%A5%B4%E5%A8%87%E8%B5%A4%E5%A3%81%E6%80%80%E5%8F%A4/></a></article></main><footer class=footer><span>&copy; 2023 <a href=https://jiyong.me/>Jiyong</a></span>
